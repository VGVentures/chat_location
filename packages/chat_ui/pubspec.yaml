name: chat_ui
description: Flutter package which exposes reusable chat UI components
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stream_chat_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4
  very_good_analysis: ^2.3.0

dependency_overrides:
  stream_chat_flutter:
    git:
      url: https://github.com/GetStream/stream-chat-flutter
      path: packages/stream_chat_flutter
      ref: develop

flutter:
  uses-material-design: true
